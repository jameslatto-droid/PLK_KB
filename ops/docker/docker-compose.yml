---
# PLK_KB - Docker Compose Stack
# Stage 2 â€“ Architecture & Foundations
# 
# Services:
# - postgres: Metadata and governance database
# - minio: Object storage for documents and artefacts
# - opensearch: Full-text search index
# - qdrant: Vector database for semantic search

version: '3.9'

services:
  postgres:
    image: postgres:15-alpine
    container_name: plk-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-plk_metadata}
      POSTGRES_USER: ${POSTGRES_USER:-plk_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      # Postgres must stay on ext4 (WSL cannot host PG data on /mnt/*)
      - /home/jim/PLK_KB/ops/docker/volumes/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-plk_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plk_network

  minio:
    image: minio/minio:latest
    container_name: plk-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-change_me}
    ports:
      - "${MINIO_API_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - /mnt/e/Data_Index/minio:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - plk_network

  opensearch:
    image: opensearchproject/opensearch:2.11.0
    container_name: plk-opensearch
    environment:
      discovery.type: single-node
      OPENSEARCH_JAVA_OPTS: "-Xms512m -Xmx512m"
      # Persist admin password as 'admin' to align with seeded data directory
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: ${OPENSEARCH_PASSWORD:-admin}
    ports:
      - "${OPENSEARCH_PORT:-9200}:9200"
    volumes:
      - /mnt/e/Data_Index/opensearch:/usr/share/opensearch/data
    healthcheck:
      # Use the current admin credential to avoid auth errors when the data dir already has admin/admin
      test: ["CMD-SHELL", "curl -s https://localhost:9200 -u admin:admin --insecure | grep -q cluster_name || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plk_network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: plk-qdrant
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - /mnt/e/Data_Index/qdrant:/qdrant/storage
    healthcheck:
      # Use bash with /dev/tcp to probe /readyz without curl/wget
      test:
        - CMD-SHELL
        - |
          bash -c 'exec 3<>/dev/tcp/localhost/6333 && printf "GET /readyz HTTP/1.0\r\nHost: localhost\r\n\r\n" >&3 && head -n1 <&3 | grep 200'
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plk_network

networks:
  plk_network:
    driver: bridge
